<div class="container" style="padding-left: 0; padding-right: 0;">
<header class="navbar navbar-expand-md navbar-dark bg-dark  fixed-top">
  <a class="navbar-brand font-weight-bold"  (click)="isNavbarCollapsed = true" routerLink="/">Shrtm</a>
  <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngIf="authService.isLoggedIn">
        <a class="nav-link" (click)="authService.SignOut(); isNavbarCollapsed = true"  >Sign out</a>
      </li>
       <li class="nav-item" *ngIf="authService.isLoggedIn">
        <a class="nav-link" routerLink="/settings" (click)="isNavbarCollapsed = true"  >Settings</a>
      </li>
       <li class="nav-item" *ngIf="!authService.isLoggedIn">
        <a class="nav-link" routerLink="/sign-in" (click)="isNavbarCollapsed = true"  >Sign in</a>
      </li>
       <li class="nav-item" *ngIf="!authService.isLoggedIn">
        <a class="nav-link" routerLink="/sign-up" (click)="isNavbarCollapsed = true"   >Sign up</a>
      </li>
    </ul>
  </div>
</header>
</div>
